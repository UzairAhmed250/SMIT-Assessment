<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Aldrich&display=swap" rel="stylesheet">
    <title>SUNZINE | Photography HTML</title>

<body>
    <div class="header">
        <div class="logo"><img src="../assets/logo.png.webp" alt="logo"></div>

            </div>
        </div>
    </div>
    <div class="greet">

    </div>
    <div class="listFilter">

        <div>•</div>
        <div>Photography</div>
        <div>•</div>

        <div>•</div>
        <div>FASHION</div>
        <div>•</div>

        <div>
            <img src="../assets/gallery/1.jpg.webp" alt="image1" />

            <img src="../assets/gallery/2.jpg" alt="images" />
        </div>
        <div>
            <img src="../assets/gallery/3.jpg" alt="image1" />
        </div>
        <div>
            <img src="../assets/gallery/4.jpg.webp" alt="image1" />
        </div>
        <div>
            <img src="../assets/gallery/5.jpg.webp" alt="image1" />
        </div>
        <div>
            <img src="../assets/gallery/6.jpg" alt="image1" />
        </div>
        <div>
            <img src="../assets/gallery/7.jpg" alt="image1" />
        </div>
        <div>
            <img src="../assets/gallery/8.jpg" alt="image1" />
        </div>
    </div>
