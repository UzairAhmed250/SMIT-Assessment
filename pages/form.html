<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration - Form</title>
</head>
<body>
    <div><a href="../index.html"><img src="../assets/Icons/icons8-back-96.png" alt="Back Arrow" height="24" width="24" /></a></div>
    <h1 align="middle">Registration - Form</h1>
    <form action="/submit" method="post" align="middle">
            <label for="firstname">First Name:</label>
            <input type="text" id="firstname" name="firstname" placeholder="Enter your first name" required>
            <br><br>
    
            <label for="lastname">Last Name:</label>
            <input type="text" id="lastname" name="lastname" placeholder="Enter your last name" required>
            <br><br>
    
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
            <br><br>
    
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter a secure password" required>
            <br><br>
    
            <label for="gender">Gender:</label>
            <input type="radio" id="male" name="gender" value="male" required>
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="female" required>
            <label for="female">Female</label>
            <br><br>
    
            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required>
            <br><br>
    
            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone" placeholder="123-456-7890" pattern="\d{3}-\d{3}-\d{4}" required>
            <br><br>
    
            <label for="country">Country:</label>
            <select id="country" name="country" required>
                <option value="">Select your country</option>
                <option value="usa">Pakistan</option>
                <option value="canada">India</option>
                <option value="uk">Bangladesh</option>
            </select>
            <br><br>
    
            <label for="hobbies">Hobbies:</label>
            <input type="checkbox" id="hobby1" name="hobbies" value="reading">
            <label for="hobby1">Reading</label>
            <input type="checkbox" id="hobby2" name="hobbies" value="traveling">
            <label for="hobby2">Traveling</label>
            <input type="checkbox" id="hobby3" name="hobbies" value="sports">
            <label for="hobby3">Sports</label>
            <br><br>
    
            <label for="bio">Short Bio:</label>
            <textarea id="bio" name="bio" rows="4" cols="50" placeholder="Tell us about yourself"></textarea>
            <br><br>
    
            <label for="upload">Upload Profile Picture:</label>
            <input type="file" id="upload" name="upload">
            <br><br>
    
            <button type="submit">Register</button>
            <button type="reset">Reset</button>
    </form>
    
</body>
</html>
